<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{ padding: 0; margin: 0; }
		li{ list-style: none; }
		.wrap{ width: 806px; height: 150px; border: 4px solid #ccc; margin: 100px 0 0 300px; overflow: hidden; 
		}
		.wrap ul{ width: 1500px; height: 150px; }
		.wrap ul li{ width: 200px; height: 150px; float: left; margin-right: 2px; }
		.wrap img{ width: 200px; height: 150px; }
		
	</style>
</head>
<script type="text/javascript" src="jquery-1.11.0.min.js"></script>
<script type="text/javascript">
	$(function(){

		setInterval(function(){
			var aLi=$('#pic_list li');
			$('#pic_list').animate({ marginLeft: -202},800,function(){
				aLi.eq(0).appendTo('#pic_list');
				$('#pic_list').css('marginLeft','0');
			});
		},1800);
		
	});
</script>
<body>
	<div class="wrap">
		<ul id="pic_list">
			<li><img src="img/1.jpg" alt=""></li>
			<li><img src="img/2.jpg" alt=""></li>
			<li><img src="img/3.jpg" alt=""></li>
			<li><img src="img/4.jpg" alt=""></li>
			<li><img src="img/5.jpg" alt=""></li>
			<li><img src="img/6.jpg" alt=""></li>
			<li><img src="img/7.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
